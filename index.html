<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Take Care na Cup</title>
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/1.9.32/css/materialdesignicons.min.css">
    <!-- Font Awesome Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton|Raleway|Source+Sans+Pro|Ubuntu+Condensed" rel="stylesheet">
    <!-- Chat.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.bundle.js" charset="utf-8"></script>

    <script src="./lib/progressbar.min.js" charset="utf-8"></script>
    <script src="./lib/drank_bar.js" charset="utf-8"></script>
    <script src="./lib/weekly_graph.js" charset="utf-8"></script>
    <script src="./lib/overall_graph.js" charset="utf-8"></script>

    <script src="index.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="content">
      <h1 class="container">
        <i class="mdi mdi-cup"></i>
        Take Care na Cup</h1>
    </div>
    <div id="statistics_block" class="text-center content">
      <h1 style="margin-bottom:10px">
        <i class="fa fa-pie-chart" aria-hidden="true"></i>
        Statistics
      </h1>
      <div style="margin-bottom: 20px" class="row">
        <div class="col-sm-4">
          <div class="container-fluid">
            <div id="drank_progressbar"></div>
            <h2 id="suggestion">Drink some more!</h2>
          </div>
        </div>
        <div class="col-sm-4">
          <div style="max-width:430px" class="container-fluid">
            <canvas id="overall_graph" width="200px" height="200px"></canvas>
          </div>
        </div>
        <div class="col-sm-4">
          <div style="max-width:430px"class="container-fluid">
            <canvas id="weekly_graph" width="200px" height="200px"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="text-center row">
        <div id="temp-block" class="content-left col-xs-6">
          <h2>
            <i class="mdi mdi-thermometer"></i>
            <span id="temp">25 Â°C</span>
          </h2>
        </div>
        <div id="volume-block" class="content-right col-xs-6">
          <h2>
            <i id="volume_icon" class="mdi mdi-cup-off"></i>
            <span id="volume">Empty</span>
          </h2>
        </div>
      </div>
    </div>
    <div id="stir" class="content">
      <div class="text-center">
        <h2>
          <i class="mdi mdi-rotate-left"></i>
          STIR</h2>
      </div>
    </div>
    <div id="warm" class="content">
      <div class="text-center">
        <h2>
          <i class="mdi mdi-waves"></i>
          WARM</h2>
      </div>
    </div>
  </body>
</html>
